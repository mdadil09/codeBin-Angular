<form class="container" [formGroup]="loginForm">
    <h4>Login</h4>
    <input type="email" placeholder="Pleae Enter your email" [formControl]="email">
    <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter Correct email</h5>
    <input type="password" placeholder="Pleae Enter your password" [formControl]="password">
    <h5 class="red-text" [hidden]="password.valid || password.untouched">Passowrd is required and password must be
        greater than 8</h5>
    <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    <button class="btn-red" (click)="reset()">Reset</button>
</form>

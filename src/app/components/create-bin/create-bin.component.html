<form class="container" [formGroup]="binForm">
    <h4>Write Your Snippets here</h4>
    <input type="text" placeholder="Enter Your Snippet Title here" [formControl]="title">
    <h5 class="red-text" [hidden]="title.valid || title.untouched">Title should contain letters only</h5>
    <textarea type="text" placeholder="Enter Your Code Snippet here" [formControl]="code"></textarea>
    <h5 class="red-text" [hidden]="code.valid || code.untouched">Code Should be valid</h5>
    <button class="btn-green" [disabled]="binForm.invalid" (click)="save()">Create</button>
</form>
